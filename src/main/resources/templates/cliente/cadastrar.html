<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/head :: head}"></head>

<body data-sidebar="dark">

	<!-- <body data-layout="horizontal" data-topbar="dark"> -->

	<!-- Begin page -->
	<div id="layout-wrapper">

		<header th:replace="~{/layout/header :: header}"></header>

		<!-- ========== Left Sidebar Start ========== -->
		<div th:replace="~{/layout/vertical-menu :: vertical-menu}"></div>
		<!-- Left Sidebar End -->



		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div
								th:replace="~{/components/titulo-pagina :: titulo('Clientes')}"></div>

							<!-- Input Row -->
							<div class="row">
								<!-- First Group of Inputs -->
								<div class="col-md-12">
									<div class="card">
										<div class="card-body">
											<h4 class="card-title mb-4">Cadastro de Cliente</h4>

											<form th:action="@{/clientes/cadastrar}" method="post"
												th:object="${cliente}">
												<div class="mb-3">
													<label for="formrow-firstname-input" class="form-label">Nome</label>
													<input type="text" th:field="*{nome}"
														th:errorClass="is-invalid" class="form-control">
													<div class="invalid-feedback">
														<span th:errors="*{nome}"></span>
													</div>
												</div>

												<div class="row">

													<div class="col-md-6">
														<div class="mb-3">
															<label for="formrow-email-input" class="form-label">E-mail</label>
															<input type="text" th:field="*{email}"
																th:errorClass="is-invalid" class="form-control">
															<div class="invalid-feedback">
																<span th:errors="*{email}"></span>
															</div>
														</div>
													</div>
													<div class="col-md-6">
														<div class="mb-3">
															<label for="formrow-password-input" class="form-label">CPF</label>
															<input type="text" th:field="*{cpf}"
																th:errorClass="is-invalid" class="form-control">
															<div class="invalid-feedback">
																<span th:errors="*{cpf}"></span>
															</div>
														</div>
													</div>
												</div>
												<div>
													<button type="submit" class="btn btn-primary w-md">Salvar</button>
												</div>
											</form>
										</div>
										<!-- end card body -->
									</div>
									<!-- end card -->
								</div>
							</div>
						</div>
						<!-- end page title -->
					</div>

				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->


			<!-- footer -->
			<footer th:replace="~{/layout/footer :: footer}"></footer>
		</div>
		<!-- end main content-->

	</div>
	<!-- END layout-wrapper -->

	<!-- Right Sidebar -->
	<div th:replace="~{/layout/right-bar :: right-bar}"></div>
	<!-- /Right-bar -->

	<!-- JAVASCRIPT -->
	<th:block th:include="~{/layout/scripts :: scripts}"></th:block>

</body>
</html>
